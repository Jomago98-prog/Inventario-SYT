<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #34495e;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Formulario de Inventario</h1>
  <form id="formulario">
    <label for="Nombre">Nombre</label>
    <input type="text" id="Nombre" required>

    <label for="CodigoSAP">Codigo SAP</label>
    <input type="text" id="CodigoSAP">

    <label for="Reserva">Reserva</label>
    <input type="text" id="Reserva">

    <label for="Disciplina">Disciplina</label>
    <input type="text" id="Disciplina">

    <label for="Descripcion">Descripcion</label>
    <input type="text" id="Descripcion">

    <label for="Cantidad">Cantidad</label>
    <input type="number" id="Cantidad">

    <label for="Diametro">Diametro</label>
    <input type="text" id="Diametro">

    <label for="Sch">Sch</label>
    <input type="text" id="Sch">

    <label for="Longitud">Longitud</label>
    <input type="text" id="Longitud">

    <label for="Peso">Peso (Kg)</label>
    <input type="text" id="Peso">

    <label for="Fabricante">Fabricante</label>
    <input type="text" id="Fabricante">

    <label for="Serial">Serial</label>
    <input type="text" id="Serial">

    <label for="Modelo">Modelo</label>
    <input type="text" id="Modelo">

    <label for="Escala">Escala</label>
    <input type="text" id="Escala">

    <label for="Certificado">Certificado</label>
    <input type="text" id="Certificado">

    <label for="Proveedor">Proveedor</label>
    <input type="text" id="Proveedor">

    <label for="Inspeccion">Inspeccion</label>
    <input type="text" id="Inspeccion">

    <label for="Observaciones">Observaciones</label>
    <textarea id="Observaciones" rows="3"></textarea>

    <label for="Imagenes">Imágenes (máx. 6)</label>
    <input type="file" id="Imagenes" accept="image/*" multiple>

    <button type="submit">Guardar</button>
  </form>

  <script>
    document.getElementById('formulario').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Carga imágenes como base64
      const archivos = document.getElementById('Imagenes').files;
      const imagenesBase64 = [];
      for (let i = 0; i < archivos.length && i < 6; i++) {
        const archivo = archivos[i];
        const base64 = await toBase64(archivo);
        imagenesBase64.push(base64);
      }

      // Arma el objeto con nombres idénticos a tu hoja
      const data = {
        "Marca temporal": new Date().toISOString(),
        "Nombre": document.getElementById("Nombre").value,
        "Codigo SAP": document.getElementById("CodigoSAP").value,
        "Reserva": document.getElementById("Reserva").value,
        "Disciplina": document.getElementById("Disciplina").value,
        "Descripcion": document.getElementById("Descripcion").value,
        "Cantidad": document.getElementById("Cantidad").value,
        "Diametro": document.getElementById("Diametro").value,
        "Sch": document.getElementById("Sch").value,
        "Longitud": document.getElementById("Longitud").value,
        "Peso (Kg)": document.getElementById("Peso").value,
        "Fabricante": document.getElementById("Fabricante").value,
        "Serial": document.getElementById("Serial").value,
        "Modelo": document.getElementById("Modelo").value,
        "Escala": document.getElementById("Escala").value,
        "Certificado": document.getElementById("Certificado").value,
        "Proveedor": document.getElementById("Proveedor").value,
        "Inspeccion": document.getElementById("Inspeccion").value,
        "Observaciones": document.getElementById("Observaciones").value
      };

      // Agrega campos para las imágenes
      for (let i = 0; i < 6; i++) {
        data[`Imagen ${i + 1}`] = imagenesBase64[i] || "";
      }

      try {
        const response = await fetch('https://sheetdb.io/api/v1/8ma5fhqubdk9o', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ data: [data] })
        });

        if (!response.ok) {
          const error = await response.text();
          throw new Error(error);
        }

        alert('✅ Datos guardados en Google Sheets');
        document.getElementById('formulario').reset();
      } catch (error) {
        console.error(error);
        alert('❌ Error al guardar en Google Sheets:\n' + error.message);
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
