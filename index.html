<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      background-color: #fff;
      margin: 2rem auto;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    button {
      grid-column: 1 / -1;
      padding: 0.8rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>üì¶ Inventario SYT</header>
  <main>
    <h2>Formulario de Inventario</h2>
    <form id="formulario">
      <label>Nombre</label>
      <input type="text" id="nombre" required>

      <label>C√≥digo SAP</label>
      <input type="text" id="codigoSAP">

      <label>Reserva</label>
      <input type="text" id="reserva">

      <label>Disciplina</label>
      <input type="text" id="disciplina">

      <label>Descripci√≥n</label>
      <input type="text" id="descripcion">

      <label>Cantidad</label>
      <input type="number" id="cantidad">

      <label>Di√°metro</label>
      <input type="text" id="diametro">

      <label>Sch</label>
      <input type="text" id="sch">

      <label>Longitud</label>
      <input type="text" id="longitud">

      <label>Peso (Kg)</label>
      <input type="text" id="peso">

      <label>Fabricante</label>
      <input type="text" id="fabricante">

      <label>Serial</label>
      <input type="text" id="serial">

      <label>Modelo</label>
      <input type="text" id="modelo">

      <label>Escala</label>
      <input type="text" id="escala">

      <label>Certificado</label>
      <input type="text" id="certificado">

      <label>Proveedor</label>
      <input type="text" id="proveedor">

      <label>Inspecci√≥n</label>
      <input type="text" id="inspeccion">

      <label>Observaciones</label>
      <textarea id="observaciones" rows="3"></textarea>

      <label class="full-width">Im√°genes (m√°x. 6)</label>
      <input class="full-width" type="file" id="imagenes" accept="image/*" multiple>

      <button type="submit">Guardar en Google Sheets</button>
    </form>
  </main>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e){
      e.preventDefault();

      const data = {
        marcaTemporal: new Date().toISOString(),
        nombre: document.getElementById("nombre").value,
        codigoSAP: document.getElementById("codigoSAP").value,
        reserva: document.getElementById("reserva").value,
        disciplina: document.getElementById("disciplina").value,
        descripcion: document.getElementById("descripcion").value,
        cantidad: document.getElementById("cantidad").value,
        diametro: document.getElementById("diametro").value,
        sch: document.getElementById("sch").value,
        longitud: document.getElementById("longitud").value,
        peso: document.getElementById("peso").value,
        fabricante: document.getElementById("fabricante").value,
        serial: document.getElementById("serial").value,
        modelo: document.getElementById("modelo").value,
        escala: document.getElementById("escala").value,
        certificado: document.getElementById("certificado").value,
        proveedor: document.getElementById("proveedor").value,
        inspeccion: document.getElementById("inspeccion").value,
        observaciones: document.getElementById("observaciones").value
      };

      // Manejo de im√°genes
      const imagenFiles = document.getElementById("imagenes").files;
      const imagenesBase64 = [];
      for (let i = 0; i < imagenFiles.length && i < 6; i++) {
        const base64 = await fileToBase64(imagenFiles[i]);
        imagenesBase64.push(base64);
      }

      // Asegurarse de 6 campos aunque falten im√°genes
      for (let i = 0; i < 6; i++) {
        data[`imagen${i+1}`] = imagenesBase64[i] || "";
      }

      try {
        const response = await fetch("https://sheetdb.io/api/v1/8ma5fhqubdk9o", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [data] })
        });

        if (response.ok) {
          alert("‚úÖ Producto guardado en Google Sheets");
          document.getElementById("formulario").reset();
        } else {
          const errorText = await response.text();
          alert("‚ùå Error al guardar en Google Sheets:\n" + errorText);
        }
      } catch (error) {
        alert("‚ùå Error de red o conexi√≥n:\n" + error);
      }
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }
  </script>
</body>
</html>
